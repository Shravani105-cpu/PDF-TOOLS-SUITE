<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word - PDF Tool Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --background: #fefae0;
            --box:  #fffbc7;
            --text: #444444;
            --secondary: #faedcd;
            --button:#ccd5ae;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(255, 0, 255, 0.8);
        }

        * {
            font-family: 'Roboto', sans-serif;
            text-transform: capitalize;
            text-decoration: none;
            outline: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::selection {
            background: var(--pink);
            color: #fff;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
        }

        body {
            background: url(one.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding: 40px;
            color: var(--white);
            height: 700px;
        }

        header {
            width: 96%;
            height: 10%;
            background: var(--box);
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            z-index: 1000;
            transition: .2s;
        }

        .header-active {
            top: 0;
            width: 100%;
            border-radius: 0;
            box-shadow: 0 .1rem .3rem rgba(0, 0, 0, .3);
        }

        header .navbar ul {
            display: flex;
            align-items: center;
            justify-content: space-between;
            list-style: none;

        }

        header .navbar ul li {
            margin: 0 1rem;
        }

        header .navbar ul li a {
            color: var(--pink);
            font-size: 2rem;
            font-weight: 800;
            transition: .2s;
        }

        header .navbar ul li a.active,
        header .navbar ul li a:hover {
            color: var(--violet);
        }

        header .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--pink);
        }

        header .logo i {
            height: 10px;
            padding: 4 .2rem;
            color: var(--pink);

        }

        header .fa-bars {
            font-size: 3rem;
            color: var(--pink);
            cursor: pointer;
            display: none;
            transition: .2s;
        }

        h2 {
            margin-top: 160px;
        }

        #drop-area {
            width: 700px;
            height: 300px;
            border: 3px dashed black;
            padding: 20px;
            margin: 30px auto;
            margin-top: 30px;
            background-color: var(--box);
            /* Container color */
            border-radius: 10px;
            cursor: pointer;
            max-width: 500px;
            color: white;
        }

        #drop-area p {
            font-size: medium;
            font-weight: bold;
            margin-top: 20px;
            color: var(--text);
        }

        label {
            background-color: var(--button);
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 25px auto;
        }

        label:hover {
            background-color: #ff74c3;
        }

        .controls {
            margin-top: 10px;
        }

        select,
        button {
            background-color: var(--button);
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
        }

        button:hover {
            background-color: #ff74c3;
        }

        #file-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            color: var(--white);
        }

        header .fa-times {
            transform: rotate(180deg);
            color: #C638FA;
        }

        @media (max-width: 768px) {
            html {
                font-size: 55%;
            }

            body {
                padding: 20px;
            }

            header .fa-bars {
                display: block;
            }

            header .navbar {
                position: fixed;
                top: -100rem;
                left: 0;
                width: 100%;
                background: #fff;
                border-radius: 1rem;
                opacity: 0;
                transition: .2s linear;
            }

            header .navbar ul {
                flex-flow: column;
                padding: 2rem 0;
            }

            header .navbar ul li {
                margin: 1rem 0;
                width: 100%;
                text-align: center;
            }

            header .navbar ul li a {
                font-size: 2.5rem;
                display: block;
            }

            header .nav-toggle {
                top: 7.9em;
                opacity: 1;
                border-radius: 3rem;
            }

            #drop-area {
                width: 400px;
                height: 300px;
            }

            .home .content p {
                padding: 1.5rem 2rem;
            }

            .home::before {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href=" " class="logo"><i class="fa-solid fa-file-pdf"></i></br>
            PDF TOOLS SUITE</a>
        <nav class="navbar">
            <div class="menu--sm">
                <span class="menu--sm">
                    <i class="ico ico--tools"></i></span>
                <ul>
                    <li><a href="home.html" class="active">HOME</a></li>
                    <li><a href="convertPDF.html">CONVERT PDF</a></li>
                    <li><a href="o.html">COMPRESS IMAGE</a></li>
                    <li><a href="merge.html">MERGE PDF</a></li>
                    <li><a href="split.html">SPLIT PDF</a></li>
                    <li><a href="allpdf.html">ALL PDF TOOLS</a></li>
                </ul>
            </div>
        </nav>
        <div class="fas fa-bars"></div>
    </header>
    <h2>Convert PDF to Word</h2>
    <div id="drop-area">
        <p>Drag & Drop PDF file or Click to Select</p>
        <label for="pdfFile"><i class="fa-solid fa-file-pdf"></i> Choose File</label>
        <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
        <p id="file-name">No file selected</p>
        <button id="convert-btn">Convert to Word</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.fa-bars').click(function () {
                $(this).toggleClass('fa-times');
                $('.navbar').toggleClass('nav-toggle');
            });

            $(window).on('scroll load', function () {
                $('.fa-bars').removeClass('fa-times');
                $('.navbar').removeClass('nav-toggle');

                if ($(window).scrollTop() > 30) {
                    $('header').addClass('header-active');
                } else {
                    $('header').removeClass('header-active');
                }
            });
        });
    </script>
    <script>
        const express = require('express');
        const multer = require('multer');
        const { exec } = require('child_process');
        const path = require('path');
        const fs = require('fs');

        const app = express();
        const upload = multer({ dest: 'uploads/' });

        // Ensure the 'output' directory exists
        if (!fs.existsSync(path.join(__dirname, 'output'))) {
            fs.mkdirSync(path.join(__dirname, 'output'));
        }

        app.post('/convert', upload.single('pdf'), (req, res) => {
            if (!req.file) {
                return res.status(400).send('No file uploaded.');
            }

            const pdfPath = req.file.path;
            const outputFileName = `${path.parse(req.file.originalname).name}.docx`;
            const outputPath = path.join(__dirname, 'output', outputFileName);

            console.log(`Converting ${pdfPath} to ${outputPath}`);

            // Convert PDF to Word using unoconv
            exec(`unoconv -f docx -o ${outputPath} ${pdfPath}`, (error, stdout, stderr) => {
                if (error) {
                    console.error(`Error: ${error.message}`);
                    return res.status(500).send('Conversion failed. Check server logs.');
                }

                if (stderr) {
                    console.error(`Stderr: ${stderr}`);
                    return res.status(500).send('Conversion failed. Check server logs.');
                }

                console.log(`Conversion successful: ${outputPath}`);

                // Send the converted file back to the client
                res.download(outputPath, (err) => {
                    if (err) {
                        console.error(`Error downloading file: ${err}`);
                        return res.status(500).send('Error downloading file.');
                    }

                    // Clean up the uploaded and converted files
                    fs.unlinkSync(pdfPath);
                    fs.unlinkSync(outputPath);
                    console.log(`Cleaned up files: ${pdfPath}, ${outputPath}`);
                });
            });
        });

        const PORT = process.env.PORT || 3000;
        app.listen(PORT, () => {
            console.log(`Server is running on http://localhost:${PORT}`);
        });
    </script>
</body>

</html>
